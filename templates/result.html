<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #2e86de; }
        .result {
            font-size: 22px;
            color: #27ae60;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            color: white;
            background: #2e86de;
            padding: 10px 20px;
            border-radius: 10px;
        }
        a:hover { background: #1b4f9c; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Prediction Result</h1>
        <p class="result">{{ prediction }}</p>
        <a href="/">‚Üê Back to Form</a>
    </div>
</body>
</html>
