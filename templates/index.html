
 <!DOCTYPE html>
<html>
<head>
    <title>Income Prediction Form</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2e86de;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button:hover { background: #1b4f9c; }
    </style>
</head>
<body>
    <h1>Decision Tree Income Predictor</h1>
    <form action="/predict" method="post">
        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Workclass:</label>
        <select name="workclass">
            <option>Private</option>
            <option>Self-emp-not-inc</option>
            <option>Self-emp-inc</option>
            <option>Federal-gov</option>
            <option>Local-gov</option>
            <option>State-gov</option>
            <option>Without-pay</option>
        </select>

        <label>Education:</label>
        <select name="education">
            <option>Bachelors</option>
            <option>Masters</option>
            <option>Doctorate</option>
            <option>HS-grad</option>
            <option>Some-college</option>
            <option>Assoc-acdm</option>
        </select>

        <label>Occupation:</label>
        <select name="occupation">
            <option>Tech-support</option>
            <option>Craft-repair</option>
            <option>Sales</option>
            <option>Exec-managerial</option>
            <option>Prof-specialty</option>
            <option>Other-service</option>
        </select>

        <label>Hours per week:</label>
        <input type="number" name="hours-per-week" required>

        <label>Gender:</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <button type="submit">Predict Income</button>
    </form>
</body>
</html>
