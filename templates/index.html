<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Income Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">ðŸ’¼ Income Prediction (Decision Tree)</h2>
        <form id="predictForm" class="space-y-4">
           
            <div>
                <label class="block text-gray-700 font-semibold">Age</label>
                <input type="number" id="age" class="w-full border rounded-lg px-3 py-2" required>
            </div>

            
            <div>
                <label class="block text-gray-700 font-semibold">Education Level (numeric)</label>
                <input type="number" id="education_num" class="w-full border rounded-lg px-3 py-2" required>
            </div>

            <!-- Hours per Week -->
            <div>
                <label class="block text-gray-700 font-semibold">Hours per Week</label>
                <input type="number" id="hours_per_week" class="w-full border rounded-lg px-3 py-2" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Capital Gain</label>
                <input type="number" id="capital_gain" class="w-full border rounded-lg px-3 py-2" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Capital Loss</label>
                <input type="number" id="capital_loss" class="w-full border rounded-lg px-3 py-2" required>
            </div>

            
                <label class="block text-gray-700 font-semibold">Workclass (encoded)</label>
                <input type="number" id="workclass" class="w-full border rounded-lg px-3 py-2" required>
            </div>

            
            <div>
                <label class="block text-gray-700 font-semibold">Occupation (encoded)</label>
                <input type="number" id="occupation" class="w-full border rounded-lg px-3 py-2" required>
            </div>

         
            <div>
                <label class="block text-gray-700 font-semibold">Native Country (encoded)</label>
                <input type="number" id="native_country" class="w-full border rounded-lg px-3 py-2" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Predict Income
            </button>
        </form>

      
        <div id="result" class="text-center mt-6 text-xl font-bold text-green-600"></div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const data = {
                age: Number(document.getElementById('age').value),
                workclass: Number(document.getElementById('workclass').value),
                fnlwgt: 0,  // dummy placeholder (can be adjusted)
                education: 0, // dummy placeholder
                education_num: Number(document.getElementById('education_num').value),
                marital_status: 0,
                occupation: Number(document.getElementById('occupation').value),
                relationship: 0,
                race: 0,
                gender: 0,
                capital_gain: Number(document.getElementById('capital_gain').value),
                capital_loss: Number(document.getElementById('capital_loss').value),
                hours_per_week: Number(document.getElementById('hours_per_week').value),
                native_country: Number(document.getElementById('native_country').value)
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.prediction 
                ? `Prediction: ${result.prediction}`
                : `Error: ${result.error}`;
        });
    </script>
</body>
</html>
